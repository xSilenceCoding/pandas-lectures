<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Glückwunsch</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12 px-4">
      <p style="color: black">Sehr gut, deine Lösung ist richtig!</p>

      <hr *ngIf="result" class="hr" />

    </div>
  </div>
  <div class="modal-footer">
    <button mdbRipple rippleColor="light" type="button" class="btn btn-dark" (click)="modalRef.close()">
      Schließen
    </button>
  </div>
</div>
